{% extends "base.html" %}

{% block content %}
<h3>業務夥伴主檔</h3>

<a href="{{ url_for('partner.partner_new') }}" class="btn btn-primary">
    新增
</a>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th></th>
      <th>夥伴代碼</th>
      <th>夥伴名稱</th>
      <th>客戶</th>
      <th>供應商</th>
    </tr>
  </thead>
  <tbody>
    {% for p in partners %}
    <tr>
      <td>
        <a href="{{ url_for('partner.partner_edit', partner_id=p.partner_id) }}"
           class="btn btn-sm btn-outline-secondary"
           title="編輯">
            <i class="bi bi-pencil"></i>
        </a>
        <a href="{{ url_for('partner.partner_edit', partner_id=p.partner_id) }}"
           class="btn btn-sm btn-outline-secondary"
           title="停用">
            <i class="bi bi-slash-circle"></i>
        </a>
      </td>
      <td>{{ p.partner_id }}</td>
      <td>{{ p.partner_name }}</td>
      <td>{{ p.is_customer }}</td>
      <td>{{ p.is_vendor }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
