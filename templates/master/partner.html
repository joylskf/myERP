{% extends "base.html" %}

{% block content %}
<h1>建立業務夥伴</h1>

<form method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">夥伴代碼</label>
        <input type="text" name="partner_id"
               class="form-control"
               value="{{ partner.partner_id if partner else '' }}"
               {% if partner %}readonly{% endif %}
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">夥伴名稱</label>
        <input type="text" name="partner_name"
               class="form-control"
               value="{{ partner.partner_name if partner else '' }}"
               required>
    </div>

    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="is_customer"
               {% if partner and partner.is_customer %}checked{% endif %}>
        <label class="form-check-label">客戶</label>
    </div>

     <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_vendor"
               {% if partner and partner.is_vendor %}checked{% endif %}>
        <label class="form-check-label">供應商</label>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{{ url_for('partner.partner_list') }}" class="btn btn-secondary">
            ← Back
        </a>
        <button type="submit" class="btn btn-success">
            Save
        </button>
    </div>
</form>

{% endblock %}
